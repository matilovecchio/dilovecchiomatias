<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    
            <!-- Header -->
<header>
    <div class="header-container container-fluid px-3 px-md-4">
        <div class="logo">
            <a href="../index.html">
                <img src="/assets/img/logo.png" alt="Logo" width="60" height="60" />
            </a>
        </div>
        <nav aria-label="Main navigation">
            <ul class="menu">
                <li><a href="../index.html" class="btn btn-secondary">Home</a></li>
                <li><a href="about.html" class="btn btn-secondary">About</a></li>
                <li><a href="services.html" class="btn btn-secondary">Services</a></li>
                <li><a href="projects.html" class="btn btn-secondary">Projects</a></li>
                <li><a href="contact.html" class="btn btn-secondary active">Contact</a></li>
                <li><a href="references.html" class="btn btn-secondary">References</a></li>
            </ul>
        </nav>
    </div>
</header>



    <!-- Contact -->
    <section id="contact" class="container-fluid">
        <h2 class="section-title">Contact me</h2>

        <div class="contact-layout">
            <figure class="contact-media">
                <img src="/assets/img/Contact photo.png" alt="Contact illustration">
            </figure>

            <form class="contact-form" action="#" method="post" novalidate>
                <div class="field">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Ingresar nombre">
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ingresar email">
                </div>

                <div class="field">
                    <label for="project">Acerca del proyecto</label>
                    <textarea id="project" name="project" rows="6"
                        placeholder="Ingresar información extra sobre el proyecto"></textarea>
                </div>

                <div class="checks">
                    <p class="checks-title">¿Cómo te puedo ayudar?</p>
                    <div class="checks-list">
                        <label class="check-item">
                            <input class="check" type="checkbox" name="help" value="web">
                            <span>Website design</span>
                        </label>
                        <label class="check-item">
                            <input class="check" type="checkbox" name="help" value="app">
                            <span>App design</span>
                        </label>
                        <label class="check-item">
                            <input class="check" type="checkbox" name="help" value="research">
                            <span>Research</span>
                        </label>
                        <label class="check-item">
                            <input class="check" type="checkbox" name="help" value="proto">
                            <span>Prototyping</span>
                        </label>
                        <label class="check-item">
                            <input class="check" type="checkbox" name="help" value="comm">
                            <span>Project communication</span>
                        </label>
                    </div>
                </div>

                <a href="#" class="btn">SEND MESSAGE</a>
            </form>
        </div>
    </section>



    <!-- Footer  -->
    <footer class="container-fluid">
        <div class="social-icons" aria-label="Social links">
            <a href="https://wa.me/5493512630020" target="_blank" rel="noopener">
                <img src="../assets/img/WhatsappLogo.png" alt="WhatsApp">
            </a>
            <a href="https://www.linkedin.com/in/lovecchiomatias/" target="_blank" rel="noopener">
                <img src="../assets/img/LinkedinLogo.png" alt="LinkedIn">
            </a>
            <a href="https://www.behance.net/matiaslovecchio" target="_blank" rel="noopener">
                <img src="../assets/img/BehanceLogo.png" alt="Behance">
            </a>
        </div>

        <p class="footer-cta">Hey, what’s holding you back from dropping me a text? :) </p>
        <p class="copyright">© 2025 copyright all right reserved</p>
    </footer>

    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
