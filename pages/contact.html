<body>

    <!-- Accesibilidad: salto a contenido -->
    <a class="visually-hidden-focusable" href="#contact">Saltar al contenido</a>

    <!-- Header -->
    <header role="banner">
        <div class="header-container container-fluid px-3 px-md-4">
            <div class="logo">
                <a href="../index.html" aria-label="Ir al inicio">
                    <img src="../assets/img/logo.png" alt="Logo de Matías Lovecchio Skamelka" width="60" height="60"
                        decoding="async" />
                </a>
            </div>
            <nav aria-label="Navegación principal">
                <ul class="menu">
                    <li><a href="../index.html" class="btn btn-secondary">Home</a></li>
                    <li><a href="about.html" class="btn btn-secondary">About</a></li>
                    <li><a href="services.html" class="btn btn-secondary">Services</a></li>
                    <li><a href="projects.html" class="btn btn-secondary">Projects</a></li>
                    <li><a href="contact.html" class="btn btn-secondary active" aria-current="page">Contact</a></li>
                    <li><a href="references.html" class="btn btn-secondary">References</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact -->
    <section id="contact" class="container-fluid">
        <h1 class="section-title">Contact me</h1>

        <div class="contact-layout">
            <figure class="contact-media">
                <img src="../assets/img/Contact photo.png" alt="Ilustración de contacto" loading="lazy"
                    decoding="async">
            </figure>

            <form class="contact-form" action="#" method="post" novalidate>
                <div class="field">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name"
                        placeholder="Your full name — so I can address you properly" autocomplete="name" />
                </div>

                <div class="field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com — I’ll send my reply here"
                        autocomplete="email" inputmode="email" />
                </div>

                <div class="field">
                    <label for="project">Tell me about the project</label>
                    <textarea id="project" name="project" rows="6"
                        placeholder="Goals, target users & deadline — helps me scope and estimate"></textarea>
                </div>

                <div class="checks">
                    <p class="checks-title">How do you think I could help you?</p>
                    <div class="checks-list">
                        <label class="check-item">
                            <input class="check" type="checkbox" name="help" value="web" />
                            <span>Website design</span>
                        </label>
                        <label class="check-item">
                            <input class="check" type="checkbox" name="help" value="app" />
                            <span>App design</span>
                        </label>
                        <label class="check-item">
                            <input class="check" type="checkbox" name="help" value="research" />
                            <span>Research</span>
                        </label>
                        <label class="check-item">
                            <input class="check" type="checkbox" name="help" value="proto" />
                            <span>Prototyping</span>
                        </label>
                        <label class="check-item">
                            <input class="check" type="checkbox" name="help" value="comm" />
                            <span>Project communication</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn">SEND MESSAGE</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="container-fluid">
        <div class="social-icons" aria-label="Enlaces a redes">
            <a href="https://wa.me/5493512630020" target="_blank" rel="noopener noreferrer">
                <img src="../assets/img/WhatsappLogo.png" alt="WhatsApp" loading="lazy" decoding="async">
            </a>
            <a href="https://www.linkedin.com/in/lovecchiomatias/" target="_blank" rel="noopener noreferrer">
                <img src="../assets/img/LinkedinLogo.png" alt="LinkedIn" loading="lazy" decoding="async">
            </a>
            <a href="https://www.behance.net/matiaslovecchio" target="_blank" rel="noopener noreferrer">
                <img src="../assets/img/BehanceLogo.png" alt="Behance" loading="lazy" decoding="async">
            </a>
        </div>

        <p class="footer-cta">Hey, what’s holding you back from dropping me a text? :) </p>
        <p class="copyright">© 2025 copyright all right reserved</p>
    </footer>

    <!-- JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
